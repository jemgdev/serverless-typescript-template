service: serverless-typescript-template
frameworkVersion: '4'

provider:
  name: aws
  runtime: nodejs22.x
  region: ${param:region}
  environment:
    STAGE: ${param:stage}
    REGION: ${param:region}

plugins:
  - serverless-offline

functions:
  get-users:
    handler: src/handlers/get-users.handler
    events:
      - http:
          path: get-users
          method: get
