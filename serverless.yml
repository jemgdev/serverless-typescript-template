service: serverless-typescript-template
frameworkVersion: '4'

provider:
  name: aws
  runtime: nodejs22.x
  region: ${param:region}
  environment:
    STAGE: ${param:stage}
    REGION: ${param:region}

plugins:
  - serverless-offline

package:
  exclude:
    - .github
    - .serverless
    - coverage
    - src/**/*.ts
    - test
    - .gitignore
    - eslint.config.js
    - jest.config.js
    - LICENSE
    - README.md
    - serverless.yml
    - tsconfig.json

functions:
  get-users:
    handler: dist/handlers/get-users.handler
    events:
      - http:
          path: get-users
          method: get
